databaseChangeLog:
  - changeSet:
      id: 003-1
      author: losik
      changes:
        - createTable:
            schemaName: gallery
            tableName: images
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: url
                  type: varchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(500)
                  defaultValue: ""
              - column:
                  name: uploaded_at
                  type: date
                  defaultValueComputed: now()
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
