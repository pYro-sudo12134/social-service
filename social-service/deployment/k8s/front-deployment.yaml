apiVersion: apps/v1
kind: Deployment
metadata:
  name: photo-sharing-frontend
  namespace: social-network-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: photo-sharing-frontend
      version: blue
  template:
    metadata:
      labels:
        app: photo-sharing-frontend
        version: blue
    spec:
      containers:
        - name: photo-sharing-frontend
          image: pyrodocker1/photo-sharing-frontend:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          env:
            - name: VITE_API_BASE_URL
              value: "http://api-gateway.social-network-gateway:8080"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: photo-sharing-frontend
  namespace: social-network-gateway
spec:
  selector:
    app: photo-sharing-frontend
    version: blue
  ports:
    - port: 3000
      targetPort: 3000