apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: social-network-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      version: blue
  template:
    metadata:
      labels:
        app: redis
        version: blue
    spec:
      containers:
        - name: redis
          image: redis:7.2-alpine
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: password
          ports:
            - containerPort: 6379
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: social-network-db
spec:
  selector:
    app: redis
    version: blue
  ports:
    - port: 6379
      targetPort: 6379