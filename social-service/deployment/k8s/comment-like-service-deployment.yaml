apiVersion: apps/v1
kind: Deployment
metadata:
  name: comment-like-service
  namespace: social-network-comments
spec:
  replicas: 2
  selector:
    matchLabels:
      app: comment-like-service
      version: blue
  template:
    metadata:
      labels:
        app: comment-like-service
        version: blue
    spec:
      serviceAccountName: comment-like-service-sa
      containers:
        - name: comment-like-service
          image: comment-like-service:latest
          ports:
            - containerPort: 8083
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: SPRING_R2DBC_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: username
            - name: SPRING_R2DBC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
            - name: SPRING_R2DBC_URL
              value: "r2dbc:postgresql://postgres.social-network-db:5432/spring_microservice_course_db"
            - name: SPRING_DATA_REDIS_HOST
              value: "redis.social-network-db"
            - name: SPRING_DATA_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: password
            - name: SPRING_DATA_REDIS_PORT
              value: "6379"
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: "kafka.social-network-db:9092"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8083
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8083
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: comment-like-service
  namespace: social-network-comments
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8083"
    prometheus.io/path: "/actuator/prometheus"
    prometheus.io/scheme: "http"
spec:
  selector:
    app: comment-like-service
    version: blue
  ports:
    - port: 8083
      targetPort: 8083