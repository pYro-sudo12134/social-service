databaseChangeLog:
  - changeSet:
      id: 005-1
      author: losik
      changes:
        - createTable:
            schemaName: gallery
            tableName: comments
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: image_id
                  type: bigint
                  constraints:
                    nullable: false
